<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>원데이 모임</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모임 목록</title>
    <style>
        a {
            position: absolute;
            font-size: 30px;
            bottom: 50px;
            right: -50%;
        }
        div {
        cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 모임 목록을 표시할 div -->
<div th:each="info : ${groupInfo}" style="width: 250px; height: 400px; border: 1px solid #ccc; margin: 10px; float: left;" th:onclick="|location.href='@{/meetingView(groupId=${info.groupId})}'|">
    <!-- 이미지 -->
    <img th:src="${info.groupPicturePath}" style="width: 250px; height: 200px;">

    <!-- secondKeyword -->
    <p th:text="${info.secondKeyword}" style="margin: 5px 0 5px;"></p>

    <!-- groupName -->
    <h1 th:text="${info.groupName}" style="margin: 5px 0 5px;"></h1>
    
    <p th:text="${info.groupInfo}" style="margin: 5px 0 5px;"></p>
    <!-- sidoName와 sigoonName -->
    <p th:text="${info.sidoName + ' ' + info.sigoonName}" style="margin: 5px 0 5px;"></p>

    <!-- groupNumberOfPeople -->
    <p th:text="${info.groupNumberOfPeople}" style="margin: 5px 0 5px; text-align: right;"></p>
</div>
<a href="firstMeeting?number=0">모임 등록</a>
</body>
</html>
