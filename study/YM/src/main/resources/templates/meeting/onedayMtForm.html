<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>원데이 모임 목록</title>
    <style>
    a {
    position: absolute;
    font-size: 30px;
    bottom: 50px;
    right: 50%;
    }
    </style>
</head>

<body>


<h1 style="text-align: center">원데이</h1>
<div th:each="info : ${groupInfo}" style="width: 250px; height: 400px; border: 1px solid #ccc; margin: 10px; float: left;">

    <img th:src="${info.groupPicturePath}" style="width: 250px; height: 200px;">

    <p th:text="${info.secondKeyword}" style="margin: 5px 0 5px;"></p>

    <h1 th:text="${info.groupName}" style="margin: 5px 0 5px;"></h1>

    <p th:text="${info.groupInfo}" style="margin: 5px 0 5px;"></p>

    <p th:text="${info.sidoName + ' ' + info.sigoonName}" style="margin: 5px 0 5px;"></p>


    <p style="margin: 5px 0 5px; text-align: right;">
       모집 인원 : <span th:text="${info.groupNumberOfPeople}"></span>
    </p>
</div>
<a href="firstMeeting?number=0">모임 등록</a>


</body>
</html>
