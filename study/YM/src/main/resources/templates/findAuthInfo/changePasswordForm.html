<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>비밀번호 변경</h1>
<form th:action th:object="${changePassword}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field_error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
    </div>
    <input type="hidden" th:field="${userId}" />
    비밀번호 : <input type="password" th:field="*{userPassword}" th:errorclass="field-error">
    <div class="field-error" th:errors="*{userPassword}" /><br>
    비밀번호 확인 : <input type="password" th:field="*{confirmUserPassword}" th:errorclass="field-error">
    <div class="field-error" th:errors="*{confirmUserPassword}" /><br>

    <button type="submit">비밀번호 변경</button>
</form>

</body>
</html>
