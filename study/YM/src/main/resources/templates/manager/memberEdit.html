<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정 페이지</title>
</head>
<body>
<h1>회원 조회 페이지</h1>
<hr>
<table>
    <tr>
        <th>회원 ID</th>
        <th>닉네임</th>
        <th>가입 날짜</th>
        <th>권한</th>
    </tr>
    <tr>
        <td th:text="${member.userId}">1</td>
        <td th:text="${member.nickName}">홍길동</td>
        <td th:text="${member.signDate}">가입 날짜</td>
        <td>
            <label><input type="radio" th:field="*{member.userAdmin}" th:value="1" th:checked="${member.userAdmin == 1}"/> 관리자</label>
            <label><input type="radio" th:field="*{member.userAdmin}" th:value="0" th:checked="${member.userAdmin == 0}"/> 일반 회원</label>
        </td>
    </tr>
    <tr th:unless="${not #lists.isEmpty(member)}">
        <td colspan="7">등록된 회원의 정보가 없습니다.</td>
    </tr>
</table>
</body>
</html>
